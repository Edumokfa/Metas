<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">

    <h:head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/login.xhtml"/>
        <h:outputStylesheet library="css" name="geral.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

        <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />

            <div class="container-fluid">
                <a class="navbar-brand" href="#{application.contextPath}/publico/index.xhtml">Metas</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"

                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <h:outputLink
                                value="#{application.contextPath}/publico/index.xhtml"
                                styleClass="#{(view.viewId.equals('/publico/index.xhtml')) ? 'active': ''} nav-link">

                            </h:outputLink>
                        </li>
                        <li class="nav-item">
                            <h:outputLink
                                value="#{application.contextPath}/restrito/cadastroUsuario.xhtml"
                                rendered="#{acessoBean.ul.admin}"

                        <li class="nav-item">
                            <h:outputLink

                                Cadastro de Movimentos de Indicadores

                        </li>
                    </ul>
                </div>
                <div class="nav navbar-nav navbar-right">
                    <button type="button" onclick="location.href = '../login.xhtml';"
                            style="background: transparent;border: none;color: white;">
                        Sair
                        <i class="pi pi-sign-out"></i>
                    </button>
                </div>
            </div>
        </nav>
        <div class="container">
            <ui:insert name="conteudo" />
        </div>
