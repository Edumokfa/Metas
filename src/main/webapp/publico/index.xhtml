<!DOCTYPE html>
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo-pagina">index</ui:define>

    <ui:define name="conteudo">
        <h:form id="form1">
            <p:growl id="mensagem" showDetail="true" />
            <div class="card">
                <div class="p-grid">
                    <p:repeat value="#{indexBean.lineModel1}" var="valores" >
                        <div class="pp-col-4">
                            <div class="box">
                                <p:panelGrid columns="1" layout="grid">
                                    <p:chart type="line" model="#{valores}" style="height:300px;"/>
                                </p:panelGrid>
                            </div>
                        </div>
                    </p:repeat>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
