<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <style>
        .pnCenter .ui-panelgrid-content .ui-panelgrid-cell{
            background: #d1d1d1;
            padding: 5px;
        }
        .panelCenter .ui-panel-content {
            background: #d1d1d1 !important;
        }

        .cc{
            position: relative;
            top: 50%;
            transform: translateY(30%);
        }
    </style>

    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="form1">
            <p:growl id="mensagem" showDetail="true" />
            <p:panelGrid layout="grid" columns="3" styleClass="cc">
                <p:panelGrid layout="grid" columns="1" />
                <p:panel header="Login" styleClass="panelCenter">
                    <p:panelGrid layout="grid" columns="1" styleClass="pnCenter">
                        <p:outputLabel value="Usuário" />
                        <p:inputText value="#{loginBean.usuario}" placeholder="Usuário" />
                        <p:outputLabel value="Senha" />
                        <p:password value="#{loginBean.senha}" placeholder="Senha" />
                        <p:commandButton value="Login" actionListener="#{loginBean.valida()}" process="@form" update=":form1:mensagem"/>
                    </p:panelGrid>
                </p:panel>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
