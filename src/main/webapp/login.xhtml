
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <style>

        .pnCenter .ui-panelgrid-content .ui-panelgrid-cell {
            background-color:#000000;
            padding: 5px;
        }

        .panelCenter .ui-panel-content  {
            background: #000000 !important;
        }

        body .ui-panelgrid .ui-panelgrid-cell{
            background: none !important;
        }

        .cc{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 10px;
        }

        .login {
            background:linear-gradient(90deg, #3eafa8, #00000096),url(https://www.jornalbomdia.com.br/tb_noticias/42694/System-GPTW-2020-1.jpg);
            background-color: #cccccc;
            background-repeat: no-repeat;
            height: 100vh;
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(4px);
        }


    </style>

    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body styleClass="login">
        <h:form id="form1">
            <p:growl id="mensagem" showDetail="true" />
            <p:panelGrid layout="grid" columns="1" styleClass="cc">

                <p:panel header="Login" styleClass="panelCenter" >
                    <p:panelGrid layout="grid" columns="1" styleClass="pnCenter " >
                        <p:outputLabel value="Cpf" />
                        <p:inputMask value="#{acessoBean.cpf}" placeholder="___.___.___-__" mask="999.999.999-99" validateMask="true" required="true" requiredMessage="O campo CPF é obrigatório" />
                        <p:outputLabel value="Senha" />
                        <p:password id="j_password" value="#{acessoBean.senha}" required="true" requiredMessage="O campo senha é obrigatório" placeholder="Senha" />
                        <p:commandButton value="Login" actionListener="#{acessoBean.valida()}" icon="pi pi-sign-in" process="@form" update=":form1:mensagem"/>
                    </p:panelGrid>
                </p:panel>

            </p:panelGrid>
        </h:form>
    </h:body>
</html>
