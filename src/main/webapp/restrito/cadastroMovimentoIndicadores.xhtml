<!DOCTYPE html>
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo-pagina">Cadastro de Usuario </ui:define>

    <ui:define name="conteudo">
        <p:growl id="mensagem" showDetail="true" />
        <h:form id="form1">
            <p:panelGrid columns="3" layout="grid">
                <p:panelGrid columns="1" layout="grid">
                    <p:outputLabel value="Data Referência" />
                    <p:calendar id="dtRef" value="#{movIndicadoresBean.movIndicadores.movDtHr}"  required="true" requiredMessage="O campo Data Referência é obrigatório" showOn="button"/>
                    <p:outputLabel value="Tipo de indicador" />
                    <p:panelGrid columns="5" layout="grid" style="padding: 0px">
                        <p:inputText value="#{movIndicadoresBean.codTpInd}" size="5">
                            <p:keyFilter mask="pint" />
                            <p:ajax update=":mensagem @form" listener="#{movIndicadoresBean.buscaTpInd()}" />
                        </p:inputText>
                        <p:inputText value="#{movIndicadoresBean.itemLabelTpInd}" disabled="true" size="30" />
                    </p:panelGrid>
                </p:panelGrid>
            </p:panelGrid>

            <p:panelGrid columns="1" layout="grid">
                <p:commandButton value="adicionar"
                                 actionListener="#{movIndicadoresBean.adiciona()}" update=":mensagem :form1:tabMovimentos" process="@this" />
                <p:dataTable id="tabMovimentos" value="#{movIndicadoresBean.movIndicadores.movIndXTipos}" var="mixf" rowIndexVar="mixfIndex">
                    <p:column headerText="Valor atual">
                        <p:inputNumber value="#{mixf.mviVlrResultado}" required="true" requiredMessage="O campo Valor Atual é obrigatório" >
                            <p:ajax listener="#{movIndicadoresBean.atualizaPercentual(mixf)}" update=":form1:tabMovimentos" />
                        </p:inputNumber>
                    </p:column>
                    <p:column headerText="Percentual calculado">
                        <p:inputText value="#{mixf.mviPercCalculado}" maxlength="3" >
                            <p:keyFilter mask="pint" />
                        </p:inputText>
                    </p:column>
                    <p:column headerText="Ação" width="90">
                        <p:commandButton value="Remove" actionListener="#{movIndicadoresBean.remove(mixfIndex)}" update=":mensagem :form1:tabMovimentos" process="@this" />
                    </p:column>
                </p:dataTable>

                <br />

                <p:panelGrid columns="5" layout="grid">
                    <p:commandButton value="Salvar" actionListener="#{movIndicadoresBean.salva()}" styleClass="btnVerde" update=":mensagem @form" process="@form" />
                    <p:commandButton value="Pesquisar" actionListener="#{movIndicadoresBean.pesquisa()}" styleClass="btnVerde" update=":mensagem @form" process="@form" />
                    <p:commandButton value="Cancelar" actionListener="#{movIndicadoresBean.cancela()}" styleClass="btnVerde" update=":mensagem @form" process="@form" />
                    <p:commandButton value="Excluir" actionListener="#{movIndicadoresBean.excluir()}" styleClass="btnVerde" update=":mensagem @form" process="@form" />
                </p:panelGrid>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
