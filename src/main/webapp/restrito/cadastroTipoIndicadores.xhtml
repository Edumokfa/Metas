<!DOCTYPE html>
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo-pagina">Cadastro de Usuario</ui:define>

    <ui:define name="conteudo">
        <p:growl id="mensagem" showDetail="true" />
        <h:form id="form1">
            <p:panelGrid columns="3" layout="grid">
                <p:panelGrid columns="1" layout="grid">
                    <p:outputLabel value="Descrição" />
                    <p:inputText value="#{gerTipoIndicadoresBean.tipoIndicadores.tpiDesc}" required="true" requiredMessage="O campo Nome é obrigatório" />

                    <p:outputLabel value="Situação"/>
                    <p:selectOneRadio value="#{gerTipoIndicadoresBean.tipoIndicadores.tpiAtivo}">
                        <f:selectItem itemValue="#{true}" itemLabel="Ativo" />
                        <f:selectItem itemValue="#{false}" itemLabel="Inativo" />
                    </p:selectOneRadio>

                </p:panelGrid>
            </p:panelGrid>


            <p:panelGrid columns="1" layout="grid">
                <p:dataTable id="tabFaixas" value="#{gerTipoIndicadoresBean.tipoIndicadores.tpIndXFaixas}" var="ixf" rowIndexVar="ixfIndex">
                    <f:facet name="header">
                        <p:commandButton value="adicionar"
                                         actionListener="#{gerTipoIndicadoresBean.adiciona()}" update=":mensagem :form1:tabFaixas" process="@this" />
                    </f:facet>
                    <p:column headerText="Faixa Inicial">
                        <p:inputNumber value="#{ixf.tpfFaixaIni}" >
                            <p:ajax />
                        </p:inputNumber>
                    </p:column>
                    <p:column headerText="Faixa Final">
                        <p:inputNumber value="#{ixf.tpfFaixaFim}" >
                            <p:ajax />
                        </p:inputNumber>
                    </p:column>
                    <p:column headerText="Percentual de premiação">
                        <p:inputText value="#{ixf.tpfPercPremiacao}" maxlength="3" >
                            <p:keyFilter mask="pint" />
                            <p:ajax />
                        </p:inputText>
                    </p:column>
                    <p:column headerText="Ação" width="90">
                        <p:commandButton value="Remove" actionListener="#{gerTipoIndicadoresBean.remove(ixfIndex)}" update=":mensagem :form1:tabFaixas" process="@this" />
                    </p:column>
                </p:dataTable>

                <br />

                <p:panelGrid columns="5" layout="grid">
                    <p:commandButton value="Salvar" actionListener="#{gerTipoIndicadoresBean.salva()}" styleClass="btnVerde" update=":mensagem @form" process="@form" />
                    <p:commandButton value="Pesquisar" actionListener="#{gerTipoIndicadoresBean.pesquisa()}" styleClass="btnVerde" update=":mensagem @form" process="@form" />
                    <p:commandButton value="Cancelar" actionListener="#{gerTipoIndicadoresBean.cancela()}" styleClass="btnVerde" update=":mensagem @form" process="@form" />
                    <p:commandButton value="Excluir" actionListener="#{gerTipoIndicadoresBean.excluir()}" styleClass="btnVermelho" update=":mensagem @form" process="@form" />
                </p:panelGrid>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
