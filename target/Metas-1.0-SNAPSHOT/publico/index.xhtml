<!DOCTYPE html>
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo-pagina">index</ui:define>

    <ui:define name="conteudo">
        <h:form id="form1">
            <p:growl id="mensagem" showDetail="true" />

            <p:panelGrid columns="5" layout="grid">
                <p:panelGrid columns="1" layout="grid">
                    <p:outputLabel value="Data Inicial" />
                    <p:calendar value="#{indexBean.dataIni}" placeholder="__/__/____" mask="99/99/9999" required="true" requiredMessage="O campo Data Inicial é obrigatório" showOn="button"/>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid">
                    <p:outputLabel value="Data Final" />
                    <p:calendar value="#{indexBean.dataFim}" placeholder="__/__/____" mask="99/99/9999" required="true" requiredMessage="O campo Data Inicial é obrigatório" showOn="button"/>
                </p:panelGrid>
            </p:panelGrid>

            <p:panelGrid columns="1" layout="grid">
                <p:commandButton value="Pesquisar" icon="pi pi-search" actionListener="#{indexBean.pesquisar()}" process="@form" update="@form" />
            </p:panelGrid>

            <div class="card">
                <div class="p-grid">
                    <p:repeat value="#{indexBean.graficoXLegenda}" var="valores" >
                        <div class="p-col-8">
                            <div class="box">
                                <p:panelGrid columns="1" layout="grid">
                                    <p:chart type="bar" model="#{valores.barModel}" style="height:300px;"/>
                                </p:panelGrid>
                            </div>
                        </div>
                        <div class="p-col-4" style="transform: translateY(10%);">
                            <p:outputLabel value="#{valores.legenda}" escape="false" />
                        </div>
                    </p:repeat>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
